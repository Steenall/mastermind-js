<!doctype html>
<html lang="fr">
  <head>
    <title>MasterMind</title>
    <meta charset="UTF-8"/>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" title="Style" />
  </head>
  <body id="body" onload="genereCombinaison();">
    <input id="combi1" type="hidden" value="0">
    <input id="combi2" type="hidden" value="0">
    <input id="combi3" type="hidden" value="0">
    <input id="combi4" type="hidden" value="0">
    <div class="listeSelect">
      <img class="select" src="Button_Icon_Blue.svg" onclick="clickCouleur(0);" ondrag="dragCouleur(0)" ondragend="endDrag()" draggable="true" alt="bleu">
      <img class="select" src="Button_Icon_Yellow.svg" alt="jaune" onclick="clickCouleur(1);" ondrag="dragCouleur(1)" ondragend="endDrag()" draggable="true">
      <img class="select" src="Button_Icon_Green.svg" alt="vert" onclick="clickCouleur(2);" ondrag="dragCouleur(2)" ondragend="endDrag()" draggable="true">
      <img class="select" src="Redbutton.svg" alt="rouge" onclick="clickCouleur(3);" ondrag="dragCouleur(3)" ondragend="endDrag()" draggable="true">
      <img class="select" src="Button_Icon_Purple.svg" alt="violet" onclick="clickCouleur(4);" ondrag="dragCouleur(4)" ondragend="endDrag()" draggable="true">
      <img class="select" src="Button_Icon_Brown.svg" alt="marron" onclick="clickCouleur(5);" ondrag="dragCouleur(5)" ondragend="endDrag()" draggable="true">
    </div>
    <br/>
    <input id="submit" type="button" class="button" disabled value="Tester la combinaison" onclick="testCombinaison();">
    <input id="retry" type="button" class="button" disabled value="Réinitialiser la combinaison actuelle" onclick="supprCombinaison();">
    <input id="regle" type="button" class="button" value="Afficher les paramètres" onclick="afficheRegle();">
    <br/>
    <div id="rules"></div>
    <br/><br/>
    <div id="soluce"></div>
    <div id="jeu">
      <div id="compteRendu"></div>
		  <div id="propositions"></div>
      <div id="void"></div>
    </div><br/><br/>
    <footer id="footer" hidden>

    </footer>
  </body>
</html>
